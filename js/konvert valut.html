<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = prompt("Enter your money in rubl: ");
        var dollar = 59.50;
        var euro = 59.72;
        //sum = parseFloat;
        //dollar = parseFloat;
        //euro = parseFloat;
        
        var usd_rub = sum/dollar;
        var eu_rub = sum/euro;
        alert(
            sum + " rubl = " + usd_rub.toFixed(3) + " dollar " + 
            sum + " rubl = " + eu_rub.toFixed(3) + " euro " 
        );


        
    </script>
</body>
</html>
